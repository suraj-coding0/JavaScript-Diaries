<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #686767;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }

        h1 {
            color: #ffab00;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #ffab00;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            outline: none;
            background-color: #282828;
            color: #e0e0e0;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .resultParas {
            margin-top: 20px;
            background-color: #413d3d;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
        }

        .lastResult {
            color: #ff5722;
            font-weight: bold;
        }

        #newGame {
            display: none;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
        }

        #newGame:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100. You have 10 attempts!</p>
        <input type="text" id="guessField" placeholder="Enter your guess">
        <button type="submit" id="subt">Submit Guess</button>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
        </div>
        <p class="lowOrHi"></p>
        <div style="text-align: center;">
            <button id="newGame">Start New Game</button>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        const submit = document.querySelector('#subt');
        const userInput = document.querySelector('#guessField');
        const guessSlot = document.querySelector('.guesses');
        const remaining = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');
        const startOver = document.querySelector('#newGame');

        let prevGuess = [];
        let numGuess = 1;
        let playGame = true;

        submit.addEventListener('click', function (e) {
            e.preventDefault();
            const guess = parseInt(userInput.value);
            validateGuess(guess);
        });

        function validateGuess(guess) {
            if (isNaN(guess)) {
                alert('Please enter a valid number');
            } else if (guess < 1 || guess > 100) {
                alert('Please enter a number between 1 and 100');
            } else {
                prevGuess.push(guess);
                if (numGuess === 10) {
                    displayGuess(guess);
                    displayMessage(`Game Over. Random number was ${randomNumber}`);
                    endGame();
                } else {
                    displayGuess(guess);
                    checkGuess(guess);
                }
            }
        }

        function checkGuess(guess) {
            if (guess === randomNumber) {
                displayMessage(`You guessed it right!`);
                endGame();
            } else if (guess < randomNumber) {
                displayMessage(`Number is too low!`);
            } else {
                displayMessage(`Number is too high!`);
            }
        }

        function displayGuess(guess) {
            userInput.value = '';
            guessSlot.innerHTML += `${guess}, `;
            numGuess++;
            remaining.innerHTML = `${10 - numGuess}`;
        }

        function displayMessage(message) {
            lowOrHi.innerHTML = `<h2>${message}</h2>`;
        }

        function endGame() {
            userInput.value = '';
            userInput.setAttribute('disabled', '');
            startOver.style.display = 'block';
            playGame = false;
        }

        startOver.addEventListener('click', function () {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            prevGuess = [];
            numGuess = 1;
            guessSlot.innerHTML = '';
            remaining.innerHTML = `10`;
            userInput.removeAttribute('disabled');
            lowOrHi.innerHTML = '';
            startOver.style.display = 'none';
            playGame = true;
        });
    </script>
</body>

</html>
